<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enonic Weather</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/siteimages/enonicfavicon.png" type="image/x-icon">
  </head>
  <body>

  <div class="grid-container">
    <div class="grid-x grid-padding-x">
      <header class="large-12 cell">
        <h1>Welcome to Enonic Weather</h1>
      </header>
    </div>

    <div class="grid-x grid-padding-x under-header">
        <div class="large-10  medium-10 cell update-box">
            <p class="update-text">updated</p>
        </div>
        <div id="add-city" class="large-2  medium-2 cell add-city-box">
            <span  class="add-city-text">ADD CITY</span>
        </div>
    </div>

    <div class="grid-x grid-padding-x main-content">
      <ul class="small-block-grid-2 medium-block-grid-3 large-block-grid-4 weather-widgets">
        <li class="weather-widget">
            <div class="city-logo">
              <p class="city-name"></p>
            </div>
            <div class="weather-info">
              <p class="temp"></p>
              <p class="description"></p>
            </div>
        </li>
      </ul>
    </div>

  </div>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
